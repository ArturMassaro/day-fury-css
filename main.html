<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day fury</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="day-fury-wrap">
    <div class="day-fury">
      <div class="head-wrap">
        <div class="ears">
          <div class="ears-dtl-2"></div>
          <div class="ears-main">
            <div class="spot-dtl left">
              <div class="spot-dtl top"></div>
              <div class="spot-dtl bottom"></div>
            </div>
            <div class="spot-dtl right">
              <div class="spot-dtl top"></div>
              <div class="spot-dtl bottom"></div>
            </div>
          </div>
        </div>
        <div class="head">
          <div class="spots">
            <div class="spot-dtl"></div>
            <div class="spot-dtl scale"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye left"><div class="eye-dtl"></div></div>
          <div class="eye right"><div class="eye-dtl"></div></div>
        </div>
        <div class="nose">
          <div class="spots"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
